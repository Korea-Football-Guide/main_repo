<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korea Football Guide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/fa-solid-futbol.svg" alt="logo">
      <span>Korea Football Guide</span>
    </div>
    <nav class="nav">
      <ul>
        <li>Football Footprints</li>
        <li>1945~2025</li>
        <li>K League Teams</li>
        <li>About Players</li>
        <li>Information</li>
      </ul>
    </nav>
    <div class="menu-icon">
      <img src="img/group-2.png" alt="menu">
    </div>
  </header>

  <main class="hero">
    <div class="search-bar">
      <img src="img/vector-3.svg" alt="search">
    </div>

    <h1 class="title">
      한국 축구의<br><span>80 years 역사 & 문화</span>
    </h1>

    <button class="view-btn">VIEW Contents</button>
    <a href="#about" class="about-link">ABOUT Players</a>

    <section class="highlight">
      <img src="img/fa-solid-images.svg" alt="images icon">
      <span>기억에 남을만한 순간들</span>
    </section>

    <section class="team-logos">
      <img src="img/article.png" alt="Jeju United">
      <img src="img/image.png" alt="Suwon FC">
      <img src="img/article-8.png" alt="Steelers">
      <img src="img/article-9.png" alt="Jeonbuk">
    </section>

    <div class="social-icons">
      <img src="img/cib-facebook-f.svg" alt="Facebook">
      <img src="img/fontisto-instagram.svg" alt="Instagram">
      <img src="img/bytesize-twitter.svg" alt="Twitter">
      <img src="img/group.png" alt="YouTube">
    </div>
  </main>
</body>
</html>
